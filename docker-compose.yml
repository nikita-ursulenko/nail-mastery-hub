services:
  postgres:
    image: postgres:15-alpine
    container_name: nail-mastery-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nailmastery
      POSTGRES_PASSWORD: nailmastery123
      POSTGRES_DB: nail_mastery_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nailmastery"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Опционально: pgAdmin для управления БД
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nail-mastery-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nailmastery.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
