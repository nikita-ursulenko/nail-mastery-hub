<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    
    <!-- SEO мета-теги (заменяются сервером перед отдачей) -->
    <title>__TITLE__</title>
    <meta name="description" content="__DESCRIPTION__" />
    <meta name="keywords" content="__KEYWORDS__" />
    <meta name="author" content="NailArt Academy" />
    <meta name="robots" content="__ROBOTS__" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="__CANONICAL_URL__" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="__OG_TITLE__" />
    <meta property="og:description" content="__OG_DESCRIPTION__" />
    <meta property="og:image" content="__OG_IMAGE__" />
    <meta property="og:type" content="__OG_TYPE__" />
    <meta property="og:url" content="__OG_URL__" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="__TWITTER_CARD__" />
    <meta name="twitter:site" content="@NailArtAcademy" />
    <meta name="twitter:title" content="__TWITTER_TITLE__" />
    <meta name="twitter:description" content="__TWITTER_DESCRIPTION__" />
    <meta name="twitter:image" content="__TWITTER_IMAGE__" />

    <!-- Preconnect для ускорения загрузки внешних ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch для API -->
    <link rel="dns-prefetch" href="/api" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
